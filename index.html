<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1><span>Focus on</span> Today</h1>

        <div class="card">

            <h2>Today</h2> <span><img class="sun" src="sun-48.png" alt=""></span>
            <p class="pBeforeBar">Raise the bar by completing your goals!</p>

            <div class="bar">
                <div class="barValue">
                    <p class="numberOfTask">0/3 Completed</p>
                </div>

            </div>

            <p class="pAfterBar">Please Set all the 3 goals!</p>


            <div class="goalBox ">

                <div class="custom-checkbox">
                    <img class="check-icon" src="tick-48.png" alt="">
                </div>
                <input id="first" type="text" class="goal-input" placeholder="Add new goal...">
            </div>

            <div class="goalBox ">

                <div class="custom-checkbox">
                    <img class="check-icon" src="tick-48.png" alt="">
                </div>
                <input id="second" type="text" class="goal-input" placeholder="Add new goal...">
            </div>

            <div class="goalBox ">

                <div class="custom-checkbox">
                    <img class="check-icon" src="tick-48.png" alt="">
                </div>
                <input id="third" type="text" class="goal-input" placeholder="Add new goal...">
            </div>


            <footer>
                <h3 class="motivatesLine">
                    "Move one step ahead, today!"
                </h3>

                <p class="madeBy">
                    Have a <img src="tea-cup-100.png" alt=""> with Minhaj Haider
                </p>
            </footer>


        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
